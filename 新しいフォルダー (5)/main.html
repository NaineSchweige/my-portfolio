<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 포트폴리오</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
    <header>
        <h1>나의 포트폴리오</h1>
    </header>
    <main>
        <section id="about">
            <h2>자기소개</h2>
            <p>여기에 자기소개 내용을 작성하세요.</p>
        </section>

        <section id="skills">
            <h2>능력치</h2>
            <ul>
                <li>HTML/CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node.js</li>
                <li>기타 기술</li>
            </ul>
        </section>

        <section id="projects">
            <h2>참여 프로젝트</h2>
            <div class="project" onclick="openModal('project1')">
                <img src="assets/img/project1.png" alt="프로젝트 1">
                <h3>個人作品活動</h3>
            </div>
            <div class="project" onclick="openModal('project2')">
                <img src="assets/img/project2.png" alt="프로젝트 2">
                <h3>Project_GWAN</h3>
            </div>
            <div class="project" onclick="openModal('project3')">
                <img src="assets/img/project3.png" alt="프로젝트 3">
                <h3>Project:NINE</h3>
            </div>
            <div class="project" onclick="openModal('project4')">
                <img src="assets/img/project4.png" alt="프로젝트 4">
                <h3>Project_Eidos</h3>
            </div>
            <div class="project" onclick="openModal('project5')">
                <img src="assets/img/project5.png" alt="프로젝트 5">
                <h3>Project_D.sent</h3>
            </div>
        </section>
    </main>

    <!-- 모달 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
